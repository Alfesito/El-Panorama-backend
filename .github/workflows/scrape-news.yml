name: ðŸ“° Scrape Noticias Update
on:
  schedule:
    - cron: '*/15 * * * *'     # Cada 30min (dÃ­a)
  workflow_dispatch:        # BotÃ³n manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install deps
      run: |
        pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests beautifulsoup4 lxml unidecode; fi
    
    - name: ðŸ“° Scrape â†’ JSON
      run: python scraper_cron.py
    
    - name: Commit JSON
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        file_pattern: '*.json'
        commit_message: "ðŸ“° Update ${{ github.event.head_commit.timestamp }}"
        skip_fetch: true
