name: ğŸŒ Trends Google + X Update

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Playwright + deps
      run: |
        pip install --upgrade pip
        pip install playwright
        playwright install --with-deps chromium
    
    - name: ğŸŒ Scrape Trends â†’ JSON
      run: |
        python trends_scraper.py
      timeout-minutes: 10  # â† 10min timeout total
    
    - name: Commit JSON (si existe)
      if: always()
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        file_pattern: 'trends_google&x.json'
        commit_message: "ğŸŒ Trends Update $(date +%H:%M) [${{ github.run_number }}]"
        skip_fetch: true
