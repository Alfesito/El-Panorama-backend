name: üåê Google Trends ES Update
on:
  schedule:
    - cron: '*/30 * * * *'  # Cada 30min
  workflow_dispatch:       # Bot√≥n manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install deps
      run: |
        pip install playwright
        playwright install --with-deps chromium
    
    - name: Scrape Trends ‚Üí JSON
      run: python trends_scraper.py
    
    - name: Debug files
      run: ls -la *.json
    
    - name: Commit JSON
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        file_pattern: '*.json'
        commit_message: "Update trends ${{ github.event.head_commit.timestamp }}"
        skip_fetch: true
