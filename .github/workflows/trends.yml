name: ğŸŒ Google Trends ES Update
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # ğŸ”‘ Necesario para push
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install deps
      run: |
        pip install playwright
        playwright install --with-deps chromium
    
    - name: Scrape Trends
      run: python trends_scraper.py
    
    - name: Debug: List files
      run: ls -la *.json  # Verifica JSON creado
    
    - name: Commit JSON
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ğŸŒ Trends Update ${{ github.run_number }} $(date +%H:%M)"
        file_pattern: 'trends_google_es.json'
        push_options: '--force'  # ğŸ”§ Fuerza push